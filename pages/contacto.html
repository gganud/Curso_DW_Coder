<body>

        <div class="banner">
            <h1 class="animate__animated animate__fadeInRight">E.S.E.T.P. 721 - "Caleta Horno"</h1>
        </div> 
    </header>

        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logoMini.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

              </li>      
            </ul>
          </div>
        </div>
    </nav>

    <main id="inicio" class="container mainContacto">
        <div class="row" >
            <h2 class="titulos animate__animated animate__pulse text-center">Contacto</h2>
        </div>
        <div class="row contacto m-2 d-flex align-items-top justify-content-center">
            <div class="col-lg-6 col-12 p-4">
                <img src="../img/contacto.jpeg" alt="">
            </div>
            <div class="col-lg-6 col-12 p-4">
                <form>
                    <!-- Ingreso de nombre -->
                    <div class="form-outline mb-4">
                      <input type="text" id="Nombre" class="form-control" />
                      <label class="form-label" for="Nombre">Nombre y apellido</label>
                    </div>
                  
                    <!-- Ingreso de Email -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" />
                      <label class="form-label" for="email">Dirección e-mail</label>
                    </div>
                    
                    <!-- Ingreso de Telefono -->
                    <div class="form-outline mb-4">
                        <input type="number" id="telefono" class="form-control" />
                        <label class="form-label" for="telefono">Teléfono</label>
                    </div>
                    
                    <!-- Seleccion de asunto -->
                    <select class="form-select mb-4" aria-label="Asunto">
                        <option selected>Consulta</option>
                        <option value="Inscripcion">Inscripción</option>
                        <option value="Alumnos">Alumnos</option>
                        <option value="Egresados">Egresados</option>
                      </select>
                    
                    <!-- Ingreso de mensaje -->
                    <div class="form-outline mb-4">
                      <textarea class="form-control" id="mensaje" rows="4"></textarea>
                      <label class="form-label" for="mensaje">Mensaje</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="enviarcopia" checked />
                      <label class="form-check-label" for="enviarcopia">
                        Enviar una copia del mensaje a mi correo
                      </label>
                    </div>
                  
                    <!-- Boton de enviar -->
                    <div class="container">
                        <div class="row d-flex align-items-top justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <!--1er renglon del footer-->
                <div class="subir col-12">
                    <a href="#inicio">Subir</a>
                </div>
                <!--2do renglon del footer-->
            </div>
            <div class="row">
                <div class="col-12 col-lg-3">
                    <img class="imgFooter" src="../img/ubicacion.png" alt="">
                    <a href="https://www.google.com/maps/place/Caleta+Horno/@-44.796541,-65.7119775,17z/data=!3m1!4b1!4m5!3m4!1s0xbdfd5356b8fd0e9b:0xf5b74063987d4155!8m2!3d-44.796541!4d-65.7097888" target="_blank">J. A. Roca 425</a>
                </div>
                <div class="col-12 col-lg-3">
                    <p>Horario: Lunes a viernes: 7:30 - 13:00</p>
                </div>
                <div class="col-12 col-lg-3">
                    <img class="imgFooter" src="../img/phone.png" alt="">
                    <a class="textAlign" href="tel:+5492974963055" target="_blank">297-4963055</a>
                </div>
                <div class="col-12 col-lg-3">
                    <a href="https://wa.me/5492804753782" target="_blank">
                        <img src="../img/whatsapp.png" alt="wp">
                    </a>
                    <a href="https://www.facebook.com/colegio721/" target="_blank">
                        <img src="../img/facebook.png" alt="">
                    </a>
                    <a href="mailto:colegio721@gmail.com" target="_blank">
                        <img src="../img/mail3.png" alt="">
                    </a>
                </div>
            </div>
                <!--3er renglon del footer-->
            <div class="row">
                <div class="col-12">
                    <p>Todos los derechos reservados - Diseño  @NN_NN</p>
                </div>
            </div>
        </div>
    </footer>

</body>
